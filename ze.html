<!DOCTYPE html>
<html>
<head>
  <title>Card Giratório</title>
  <style>
    .card {
      width: 200px;
      height: 200px;
      background-color: #f1f1f1;
      transition: transform 0.5s;
      perspective: 1000px;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .card-content h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card" onmouseover="startRotate(this)" onmouseout="stopRotate(this)">
    <div class="card-content">
      <h1>Meu Card</h1>
      <p>Conteúdo do card aqui.</p>
    </div>
  </div>

  <script>
    function startRotate(element) {
      element.style.transform = "rotateY(180deg)";
    }

    function stopRotate(element) {
      element.style.transform = "rotateY(0deg)";
    }
  </script>
</body>
</html>

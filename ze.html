<!DOCTYPE html>
<html>
<head>
  <style>
    .hover-effect {
      display: inline-block;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .hover-effect .animated-text {
      display: inline-block;
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    .hover-effect:hover .animated-text {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <p class="hover-effect">Hello<span class="animated-text">World</span></p>
</body>
</html>
